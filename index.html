<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>ORDER-CHOCOLATE</title>

<style>
body{
    display:flex;
    flex-direction:column;
    align-items:center;
    background-color:lightcoral;
    margin:0;
    font-family:Arial, sans-serif;
}

#heading{
    color:white;
    animation:bounce 1.5s infinite;
}

@keyframes bounce{
    0%,20%,50%,80%,100%{transform:translateY(0)}
    40%{transform:translateY(-20px)}
    60%{transform:translateY(-10px)}
}

#main-box{
    width:600px;
    height:400px;
    background:white;
    border:2px solid black;
    display:flex;
    justify-content:center;
    align-items:center;
    margin-bottom:20px;
}

#chocolate-image{
    width:100%;
    height:100%;
    object-fit:cover;
}

#order-btn{
    padding:14px 32px;
    font-size:18px;
    border-radius:10px;
    border:none;
    background:white;
    color:red;
    cursor:pointer;
}

#order-btn:hover{
    background:#ffe5e5;
}

#message{
    display:none;
    margin-top:20px;
    font-size:20px;
    color:white;
    text-align:center;
    justify-content:center;
}

/* particles */
.particle{
    position:absolute;
    border-radius:50%;
    pointer-events:none;
    animation:burst 900ms forwards;
}

@keyframes burst{
    to{
        transform:translate(var(--x), var(--y));
        opacity:0;
    }
}
</style>
</head>

<body>

<h1 id="heading">ORDER-CHOCOLATE üç´</h1>

<div id="main-box">
<img id="chocolate-image" src="milky-bar.jpg" alt = "Chocolate Image">
</div>

<button id="order-btn">ORDER NOW</button>

<div id="message">üéâ ORDER SUCCESSFUL ‚úÖ <br> üíñ THANKS FOR ORDERING üíñ <br>üêª‚Äç‚ùÑÔ∏è YOUR ORDER WILL ARRIVE SOON üêª‚Äç‚ùÑÔ∏è</div>

<script>
const orderBtn = document.getElementById("order-btn");
const message = document.getElementById("message");

orderBtn.addEventListener("click", placeOrder);

function placeOrder(){
    const rect = orderBtn.getBoundingClientRect(); // button position

    // particle burst FIRST
    const colors = ["gold","red","orange","pink","yellow"];

    for(let i = 0; i < 80; i++){
        const particle = document.createElement("span");
        particle.classList.add("particle");

        const size = Math.random() * 6 + 4;
        particle.style.width = size + "px";
        particle.style.height = size + "px";
        particle.style.background =
            colors[Math.floor(Math.random() * colors.length)];

        // start from button center
        particle.style.left = rect.left + rect.width / 2 + "px";
        particle.style.top = rect.top + rect.height / 2 + "px";

        const x = (Math.random() - 0.5) * 500 + "px";
        const y = (Math.random() - 0.5) * 500 + "px";

        particle.style.setProperty("--x", x);
        particle.style.setProperty("--y", y);

        document.body.appendChild(particle);

        setTimeout(() => particle.remove(), 900);
    }

    // THEN hide button & show message
    orderBtn.style.display = "none";
    message.style.display = "block";
}
</script>

</body>
</html>
